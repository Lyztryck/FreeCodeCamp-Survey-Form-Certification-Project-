<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
</html>
<body>
<h1 id="title">FreeCodeCamp Survey Form</h1>
<p id="description">Terima kasih sudah meluangkan waktu untuk membuat platform ini lebih baik</p>
<form id="survey-form">
  <fieldset>
      <label id="name-label">Name </label>
      <input id="name" type="text" placeholder="Enter your name" required>

      <label id="email-label">Email </label>
      <input id="email" type="email" placeholder="Enter your Email" required>

      <label id="number-label">Age </label>
      <input id="number" type="number" min="18" max="120" placeholder="18" required>

    <label for="dropdown">Current Role: </label>
      <select id="dropdown" required>
        <option disabled selected value>Select current role</option>
        <option value="student">Student</option>
        <option value="full-time-job">Full Time Job</option>
        <option value="full-time-learner">Full Time Learner</option>
        <option value="preferNo">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
  </fieldset>

  <fieldset>
    <legend>Would you recommend freeCodeCamp to a friend?</legend>
      <label><input class="inline" type="radio" name="user-recommend" value="definitely" checked/>Definitely</label>
      <label><input class="inline" type="radio" name="user-recommend" value="maybe"/>Maybe</label>
      <label><input class="inline" type="radio" name="user-recommend" value="not-sure"/>Not Sure</label>
  </fieldset>

  <fieldset>
    <legend>What would you like to see improved?</legend>
      <label>
        <input class="inline" type="checkbox" name="prefer" value="front-end-project"/>Front-End Project
        </label>
        <label>
        <input class="inline" type="checkbox" name="prefer" value="back-end-project"/>Back-End Project
        </label>
        <label>
        <input class="inline" type="checkbox" name="prefer" value="data-visualization"/>Data Visualization
        </label>
        <label>
        <input class="inline" type="checkbox" name="prefer" value="Challenges"/>Challenges
      </label>
  </fieldset>
      
      <div>
      <p>Any comments or suggestions?</p>
      <textarea id="comment" name="comment" placeholder="Enter your comment..." rows="3" cols="30"></textarea>
      </div>

      <div>
        <input id="submit" type="submit" value="Submit"/>
      </div>

</form>
</body>
